<div>
  <mat-form-field>
    <input #playerName matInput placeholder="Player Name">
  </mat-form-field>
  <button mat-button (click)="addPlayer(playerName)">Add</button>
</div>

<div #scoreInput>
  <span *ngFor="let item of displayedColumns; let i = index">
    <!-- <mat-form-field> -->
    <!-- <input #{{item}} matInput [(ngModel)]="scoreInputBoxes[i]" type="number" placeholder="{{item}}'s Score"> -->
    <!-- </mat-form-field> -->
    <mat-form-field>
      <mat-label>{{item}}'s Score</mat-label>
      <mat-select [(ngModel)]="scoreInputBoxes[i]">
        <mat-option *ngFor="let scoreValue of possibleScoreValues" [value]="scoreValue">
          {{scoreValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </span>
  <button *ngIf="displayedColumns.length > 0" mat-button (click)="addScores()">Add Scores</button>
</div>

<table *ngIf="displayedColumns.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <div *ngFor="let item of displayedColumns; let i = index">
    <ng-container matColumnDef={{item}}>
      <th mat-header-cell *matHeaderCellDef>{{item}}</th>
      <td mat-cell *matCellDef="let dataSource"> {{dataSource[i]}} </td>
      <td mat-footer-cell *matFooterCellDef> {{total[i]}} </td>
    </ng-container>
  </div>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
